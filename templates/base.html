<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GymFlow{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos base -->
    <style>
        /* Variáveis de cores */
        :root {
            --primary-color: #4ECDC4;
            --secondary-color: #45B7AF;
            --dark-color: #1a1e21;
            --light-color: #ffffff;
            --accent-color: #FF6B6B;
        }

        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 30, 33, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color) !important;
        }

        .nav-link {
            color: var(--light-color) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: 250px;
            background: rgba(26, 30, 33, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--light-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover {
            background: rgba(78, 205, 196, 0.1);
            color: var(--primary-color);
        }

        .sidebar-link.active {
            background: var(--primary-color);
            color: var(--light-color);
        }

        .sidebar-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 1rem;
            flex: 1;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1040;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Utilitários */
        .text-primary {
            color: var(--primary-color) !important;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        /* Footer */
        footer {
            background: rgba(26, 30, 33, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            text-align: center;
            color: var(--light-color);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler border-0 text-light" type="button" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/">
                <i class="fas fa-dumbbell me-2"></i>GymFlow
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-link text-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span class="d-none d-md-inline">Usuário</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/perfil"><i class="fas fa-user me-2"></i>Perfil</a></li>
                        <li><a class="dropdown-item" href="/configuracoes"><i class="fas fa-cog me-2"></i>Configurações</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="d-flex flex-column">
            <a href="/dashboard" class="sidebar-link {% if request.path == '/dashboard' %}active{% endif %}">
                <i class="fas fa-chart-line"></i>Dashboard
            </a>
            <a href="/alunos" class="sidebar-link {% if request.path == '/alunos' %}active{% endif %}">
                <i class="fas fa-users"></i>Alunos
            </a>
            <a href="/treinos" class="sidebar-link {% if request.path == '/treinos' %}active{% endif %}">
                <i class="fas fa-dumbbell"></i>Treinos
            </a>
            <a href="/turmas" class="sidebar-link {% if request.path == '/turmas' %}active{% endif %}">
                <i class="fas fa-clock"></i>Turmas
            </a>
            <a href="/pagamentos" class="sidebar-link {% if request.path == '/pagamentos' %}active{% endif %}">
                <i class="fas fa-dollar-sign"></i>Pagamentos
            </a>
            <a href="/usuarios" class="sidebar-link {% if request.path == '/usuarios' %}active{% endif %}">
                <i class="fas fa-user-cog"></i>Usuários
            </a>
            <a href="/relatorios" class="sidebar-link {% if request.path == '/relatorios' %}active{% endif %}">
                <i class="fas fa-chart-bar"></i>Relatórios
            </a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; {% now 'Y' %} GymFlow. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Toggle sidebar no mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });

        // Fecha sidebar ao clicar fora em dispositivos móveis
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        // Ajusta padding-top do conteúdo principal
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const mainContent = document.querySelector('.main-content');
            mainContent.style.paddingTop = (navbar.offsetHeight + 16) + 'px';
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
