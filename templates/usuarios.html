{% extends "base.html" %}

{% block title %}GymFlow - Usuários{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    /* Fundo e efeitos */
    .container-fluid {
        position: relative;
        z-index: 1;
    }

    .particles-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #1a1e21 0%, #2c3e50 100%);
    }

    /* Cards com efeito vidro */
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Cabeçalho e títulos */
    .text-gradient {
        background: linear-gradient(45deg, #4ECDC4, #45B7AF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }

    /* Tabela de usuários */
    .table {
        color: #fff;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
    }

    .table th {
        border-color: rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.1);
        font-weight: 600;
    }

    .table td {
        border-color: rgba(255, 255, 255, 0.1);
    }

    /* Botões e ações */
    .btn-primary {
        background: linear-gradient(45deg, #4ECDC4, #45B7AF);
        border: none;
        transition: transform 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        background: linear-gradient(45deg, #45B7AF, #3CA69F);
    }

    /* Filtros */
    .filtros {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
    }

    .form-control, .form-select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
    }

    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #4ECDC4;
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(78, 205, 196, 0.25);
    }

    /* Modal */
    .modal-content {
        background: linear-gradient(135deg, #1a1e21 0%, #2c3e50 100%);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Status badges */
    .badge {
        padding: 8px 12px;
        border-radius: 20px;
    }

    .badge-ativo {
        background: rgba(78, 205, 196, 0.2);
        color: #4ECDC4;
    }

    .badge-inativo {
        background: rgba(255, 107, 107, 0.2);
        color: #FF6B6B;
    }

    /* Foto do usuário */
    .foto-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(78, 205, 196, 0.5);
        margin-bottom: 15px;
    }

    .foto-upload {
        display: none;
    }

    .btn-foto {
        width: 150px;
        margin-bottom: 20px;
    }

    /* Tipo de usuário */
    .tipo-badge {
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.9em;
    }

    .tipo-gerente {
        background: rgba(78, 205, 196, 0.2);
        color: #4ECDC4;
    }

    .tipo-professor {
        background: rgba(255, 159, 28, 0.2);
        color: #FF9F1C;
    }

    .tipo-recepcionista {
        background: rgba(147, 112, 219, 0.2);
        color: #9370DB;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- Fundo animado com partículas -->
    <div id="particles-js" class="particles-background"></div>

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-gradient">
            <i class="fas fa-users me-2"></i>Gestão de Usuários
        </h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
            <i class="fas fa-plus me-2"></i>Novo Usuário
        </button>
    </div>

    <!-- Filtros -->
    <div class="glass-card filtros">
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" placeholder="Buscar por nome..." id="filtroNome">
            </div>
            <div class="col-md-4 mb-3">
                <select class="form-select" id="filtroTipo">
                    <option value="">Todos os Tipos</option>
                    <option value="gerente">Gerente</option>
                    <option value="professor">Professor</option>
                    <option value="recepcionista">Recepcionista</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <select class="form-select" id="filtroStatus">
                    <option value="">Todos os Status</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Lista de Usuários -->
    <div class="glass-card">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaUsuarios">
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal de Usuário -->
<div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-gradient">Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formUsuario">
                    <div class="row">
                        <div class="col-12 text-center mb-4">
                            <img src="/static/img/default-user.png" alt="Foto do usuário" class="foto-preview" id="fotoPreview">
                            <input type="file" name="foto" class="foto-upload" id="fotoUpload" accept="image/*">
                            <br>
                            <button type="button" class="btn btn-primary btn-foto" onclick="document.getElementById('fotoUpload').click()">
                                <i class="fas fa-camera me-2"></i>Alterar Foto
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" name="senha" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" name="confirmarSenha" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" name="tipo" required>
                                <option value="">Selecione...</option>
                                <option value="gerente">Gerente</option>
                                <option value="professor">Professor</option>
                                <option value="recepcionista">Recepcionista</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvarUsuario">Salvar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    // Configuração do particles.js
    particlesJS('particles-js', {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: '#4ECDC4'
            },
            shape: {
                type: 'circle'
            },
            opacity: {
                value: 0.5,
                random: false
            },
            size: {
                value: 3,
                random: true
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#4ECDC4',
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 2,
                direction: 'none',
                random: false,
                straight: false,
                out_mode: 'out',
                bounce: false
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: {
                    enable: true,
                    mode: 'repulse'
                },
                resize: true
            }
        },
        retina_detect: true
    });

    // Funções para gerenciamento de usuários
    document.addEventListener('DOMContentLoaded', function() {
        carregarUsuarios();
        
        // Event listeners para filtros
        document.getElementById('filtroNome').addEventListener('input', filtrarUsuarios);
        document.getElementById('filtroTipo').addEventListener('change', filtrarUsuarios);
        document.getElementById('filtroStatus').addEventListener('change', filtrarUsuarios);

        // Event listener para salvar usuário
        document.getElementById('btnSalvarUsuario').addEventListener('click', salvarUsuario);

        // Event listener para preview da foto
        document.getElementById('fotoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fotoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    });

    function carregarUsuarios() {
        fetch('/api/usuarios')
            .then(response => response.json())
            .then(usuarios => {
                const tbody = document.getElementById('listaUsuarios');
                tbody.innerHTML = '';
                
                usuarios.forEach(usuario => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            <img src="${usuario.foto_url || '/static/img/default-user.png'}" 
                                 alt="Foto de ${usuario.nome}" 
                                 class="rounded-circle" 
                                 width="40" height="40">
                        </td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                        <td>
                            <span class="tipo-badge tipo-${usuario.tipo}">
                                ${formatarTipo(usuario.tipo)}
                            </span>
                        </td>
                        <td>
                            <span class="badge badge-${usuario.status}">
                                ${usuario.status.charAt(0).toUpperCase() + usuario.status.slice(1)}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary me-1" onclick="editarUsuario(${usuario.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-warning me-1" onclick="resetarSenha(${usuario.id})">
                                <i class="fas fa-key"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="inativarUsuario(${usuario.id})">
                                <i class="fas fa-ban"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Erro ao carregar usuários:', error));
    }

    function salvarUsuario() {
        const form = document.getElementById('formUsuario');
        const formData = new FormData(form);

        // Validação de senha
        if (formData.get('senha') !== formData.get('confirmarSenha')) {
            alert('As senhas não coincidem!');
            return;
        }

        fetch('/api/usuarios', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.erro) {
                alert(data.erro);
            } else {
                alert('Usuário salvo com sucesso!');
                $('#modalUsuario').modal('hide');
                carregarUsuarios();
            }
        })
        .catch(error => {
            console.error('Erro ao salvar usuário:', error);
            alert('Erro ao salvar usuário');
        });
    }

    function editarUsuario(id) {
        fetch(`/api/usuarios/${id}`)
            .then(response => response.json())
            .then(usuario => {
                const form = document.getElementById('formUsuario');
                
                // Preenche os campos do formulário
                form.querySelector('[name="nome"]').value = usuario.nome;
                form.querySelector('[name="email"]').value = usuario.email;
                form.querySelector('[name="tipo"]').value = usuario.tipo;
                form.querySelector('[name="status"]').value = usuario.status;
                
                // Remove campos de senha para edição
                form.querySelector('[name="senha"]').required = false;
                form.querySelector('[name="confirmarSenha"]').required = false;
                form.querySelector('[name="senha"]').parentElement.style.display = 'none';
                form.querySelector('[name="confirmarSenha"]').parentElement.style.display = 'none';

                // Atualiza a foto
                document.getElementById('fotoPreview').src = usuario.foto_url || '/static/img/default-user.png';

                $('#modalUsuario').modal('show');
            })
            .catch(error => console.error('Erro ao carregar usuário:', error));
    }

    function resetarSenha(id) {
        if (confirm('Tem certeza que deseja resetar a senha deste usuário?')) {
            fetch(`/api/usuarios/${id}/resetar-senha`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert(data.erro);
                } else {
                    alert(`Senha resetada com sucesso! Nova senha: ${data.nova_senha}`);
                }
            })
            .catch(error => console.error('Erro ao resetar senha:', error));
        }
    }

    function inativarUsuario(id) {
        if (confirm('Tem certeza que deseja inativar este usuário?')) {
            fetch(`/api/usuarios/${id}/inativar`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensagem);
                carregarUsuarios();
            })
            .catch(error => console.error('Erro ao inativar usuário:', error));
        }
    }

    function filtrarUsuarios() {
        const nome = document.getElementById('filtroNome').value.toLowerCase();
        const tipo = document.getElementById('filtroTipo').value;
        const status = document.getElementById('filtroStatus').value;

        const rows = document.getElementById('listaUsuarios').getElementsByTagName('tr');
        
        Array.from(rows).forEach(row => {
            let mostrar = true;
            
            if (nome && !row.cells[1].textContent.toLowerCase().includes(nome)) {
                mostrar = false;
            }
            
            if (tipo && !row.cells[3].textContent.toLowerCase().includes(tipo)) {
                mostrar = false;
            }
            
            if (status && !row.cells[4].textContent.toLowerCase().includes(status)) {
                mostrar = false;
            }
            
            row.style.display = mostrar ? '' : 'none';
        });
    }

    function formatarTipo(tipo) {
        const tipos = {
            'gerente': 'Gerente',
            'professor': 'Professor',
            'recepcionista': 'Recepcionista'
        };
        return tipos[tipo] || tipo;
    }
</script>
{% endblock %}
