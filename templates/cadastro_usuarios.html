{% extends "base.html" %}

{% block title %}Usuários - GymFlow{% endblock %}

{% block extra_css %}
<style>
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    
    .card-header {
        background-color: transparent;
        border-bottom: none;
        padding: 20px;
    }
    
    .card-body {
        padding: 20px;
    }
    
    .usuario-item {
        border-left: 4px solid #0d6efd;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f8f9fa;
        border-radius: 0 5px 5px 0;
        transition: all 0.3s ease;
    }
    
    .usuario-item:hover {
        background-color: #e9ecef;
        transform: translateX(5px);
    }
    
    .status-badge {
        font-size: 0.875rem;
        padding: 5px 10px;
    }
    
    .btn-acao {
        padding: 5px 10px;
        font-size: 0.875rem;
    }
    
    .filtro-container {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    
    .foto-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }
    
    .upload-foto {
        display: none;
    }
    
    .btn-upload {
        width: 150px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciamento de Usuários</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoUsuario">
            <i class="bi bi-person-plus"></i> Novo Usuário
        </button>
    </div>
    
    <!-- Filtros -->
    <div class="filtro-container">
        <div class="row">
            <div class="col-md-4">
                <label for="filtroNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="filtroNome" 
                       placeholder="Buscar por nome">
            </div>
            <div class="col-md-4">
                <label for="filtroTipo" class="form-label">Tipo</label>
                <select class="form-select" id="filtroTipo">
                    <option value="">Todos</option>
                    <option value="gerente">Gerente</option>
                    <option value="professor">Professor</option>
                    <option value="recepcionista">Recepcionista</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filtroStatus" class="form-label">Status</label>
                <select class="form-select" id="filtroStatus">
                    <option value="">Todos</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Lista de Usuários -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div id="listaUsuarios">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Novo/Editar Usuário -->
<div class="modal fade" id="modalNovoUsuario" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formUsuario">
                    <input type="hidden" id="usuarioId">
                    
                    <!-- Foto -->
                    <div class="text-center mb-4">
                        <img src="https://via.placeholder.com/150" 
                             alt="Foto do usuário" 
                             class="foto-preview" 
                             id="fotoPreview">
                        <input type="file" 
                               class="upload-foto" 
                               id="uploadFoto" 
                               accept="image/*">
                        <br>
                        <button type="button" 
                                class="btn btn-outline-primary btn-upload"
                                onclick="document.getElementById('uploadFoto').click()">
                            <i class="bi bi-camera"></i> Alterar Foto
                        </button>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="gerente">Gerente</option>
                                <option value="professor">Professor</option>
                                <option value="recepcionista">Recepcionista</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                            <small class="text-muted">
                                Deixe em branco para manter a senha atual
                            </small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmarSenha" class="form-label">
                                Confirmar Senha
                            </label>
                            <input type="password" class="form-control" id="confirmarSenha">
                        </div>
                    </div>
                    
                    <!-- Campos específicos para professor -->
                    <div id="camposProfessor" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="especialidade" class="form-label">
                                    Especialidade
                                </label>
                                <input type="text" class="form-control" id="especialidade">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cref" class="form-label">CREF</label>
                                <input type="text" class="form-control" id="cref">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btnSalvarUsuario">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modalNovoUsuario = new bootstrap.Modal(
            document.getElementById('modalNovoUsuario')
        );
        
        // Preview da foto
        document.getElementById('uploadFoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fotoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Mostrar/ocultar campos específicos do professor
        document.getElementById('tipo').addEventListener('change', function(e) {
            const camposProfessor = document.getElementById('camposProfessor');
            camposProfessor.style.display = 
                e.target.value === 'professor' ? 'block' : 'none';
        });
        
        // Carregar usuários
        async function carregarUsuarios() {
            try {
                const filtros = {
                    nome: document.getElementById('filtroNome').value,
                    tipo: document.getElementById('filtroTipo').value,
                    status: document.getElementById('filtroStatus').value
                };
                
                const queryString = new URLSearchParams(filtros).toString();
                const response = await fetch(`/usuarios?${queryString}`);
                const usuarios = await response.json();
                
                const listaUsuarios = document.getElementById('listaUsuarios');
                listaUsuarios.innerHTML = '';
                
                usuarios.forEach(usuario => {
                    const div = document.createElement('div');
                    div.className = 'usuario-item';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="d-flex align-items-center">
                                <img src="${usuario.foto_url || 'https://via.placeholder.com/40'}" 
                                     alt="Foto de ${usuario.nome}"
                                     class="rounded-circle me-3"
                                     style="width: 40px; height: 40px; object-fit: cover;">
                                <div>
                                    <h5 class="mb-1">${usuario.nome}</h5>
                                    <p class="mb-1">
                                        <span class="badge bg-${
                                            usuario.status === 'ativo' ? 'success' : 'danger'
                                        } status-badge">
                                            ${usuario.status}
                                        </span>
                                        <span class="badge bg-primary status-badge ms-2">
                                            ${usuario.tipo}
                                        </span>
                                    </p>
                                    <small class="text-muted">${usuario.email}</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary btn-acao me-2"
                                        onclick="editarUsuario(${usuario.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger btn-acao"
                                        onclick="excluirUsuario(${usuario.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    listaUsuarios.appendChild(div);
                });
            } catch (erro) {
                console.error('Erro ao carregar usuários:', erro);
            }
        }
        
        // Salvar usuário
        async function salvarUsuario() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (senha && senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            const formData = new FormData();
            const foto = document.getElementById('uploadFoto').files[0];
            
            if (foto) {
                formData.append('foto', foto);
            }
            
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                tipo: document.getElementById('tipo').value,
                status: document.getElementById('status').value
            };
            
            if (senha) {
                dados.senha = senha;
            }
            
            if (dados.tipo === 'professor') {
                dados.especialidade = document.getElementById('especialidade').value;
                dados.cref = document.getElementById('cref').value;
            }
            
            Object.entries(dados).forEach(([key, value]) => {
                formData.append(key, value);
            });
            
            const usuarioId = document.getElementById('usuarioId').value;
            const method = usuarioId ? 'PUT' : 'POST';
            const url = usuarioId ? `/usuarios/${usuarioId}` : '/usuarios';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    body: formData
                });
                
                if (response.ok) {
                    alert('Usuário salvo com sucesso!');
                    modalNovoUsuario.hide();
                    carregarUsuarios();
                } else {
                    const erro = await response.json();
                    alert(erro.erro || 'Erro ao salvar usuário');
                }
            } catch (erro) {
                console.error('Erro ao salvar usuário:', erro);
                alert('Erro ao salvar usuário');
            }
        }
        
        // Event Listeners
        document.getElementById('btnSalvarUsuario').addEventListener('click', salvarUsuario);
        
        // Filtros
        ['filtroNome', 'filtroTipo', 'filtroStatus'].forEach(id => {
            const elemento = document.getElementById(id);
            if (id === 'filtroNome') {
                elemento.addEventListener('input', debounce(carregarUsuarios, 300));
            } else {
                elemento.addEventListener('change', carregarUsuarios);
            }
        });
        
        // Inicialização
        carregarUsuarios();
    });
    
    // Função de debounce
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
    
    // Funções globais
    async function editarUsuario(id) {
        try {
            const response = await fetch(`/usuarios/${id}`);
            const usuario = await response.json();
            
            document.getElementById('usuarioId').value = usuario.id;
            document.getElementById('nome').value = usuario.nome;
            document.getElementById('email').value = usuario.email;
            document.getElementById('tipo').value = usuario.tipo;
            document.getElementById('status').value = usuario.status;
            
            if (usuario.tipo === 'professor') {
                document.getElementById('camposProfessor').style.display = 'block';
                document.getElementById('especialidade').value = usuario.especialidade;
                document.getElementById('cref').value = usuario.cref;
            } else {
                document.getElementById('camposProfessor').style.display = 'none';
            }
            
            if (usuario.foto_url) {
                document.getElementById('fotoPreview').src = usuario.foto_url;
            }
            
            document.getElementById('senha').value = '';
            document.getElementById('confirmarSenha').value = '';
            
            document.querySelector('#modalNovoUsuario .modal-title').textContent = 
                'Editar Usuário';
            new bootstrap.Modal(document.getElementById('modalNovoUsuario')).show();
        } catch (erro) {
            console.error('Erro ao carregar usuário:', erro);
            alert('Erro ao carregar dados do usuário');
        }
    }
    
    async function excluirUsuario(id) {
        if (confirm('Tem certeza que deseja excluir este usuário?')) {
            try {
                const response = await fetch(`/usuarios/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Usuário excluído com sucesso!');
                    carregarUsuarios();
                } else {
                    const erro = await response.json();
                    alert(erro.erro || 'Erro ao excluir usuário');
                }
            } catch (erro) {
                console.error('Erro ao excluir usuário:', erro);
                alert('Erro ao excluir usuário');
            }
        }
    }
</script>
{% endblock %}
