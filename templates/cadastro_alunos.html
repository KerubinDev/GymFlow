{% extends "base.html" %}

{% block title %}Alunos - GymFlow{% endblock %}

{% block extra_css %}
<style>
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    
    .card-header {
        background-color: transparent;
        border-bottom: none;
        padding: 20px;
    }
    
    .card-body {
        padding: 20px;
    }
    
    .aluno-item {
        border-left: 4px solid #0d6efd;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f8f9fa;
        border-radius: 0 5px 5px 0;
        transition: all 0.3s ease;
    }
    
    .aluno-item:hover {
        background-color: #e9ecef;
        transform: translateX(5px);
    }
    
    .status-badge {
        font-size: 0.875rem;
        padding: 5px 10px;
    }
    
    .btn-acao {
        padding: 5px 10px;
        font-size: 0.875rem;
    }
    
    .filtro-container {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    
    .foto-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }
    
    .upload-foto {
        display: none;
    }
    
    .btn-upload {
        width: 150px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciamento de Alunos</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoAluno">
            <i class="bi bi-person-plus"></i> Novo Aluno
        </button>
    </div>
    
    <!-- Filtros -->
    <div class="filtro-container">
        <div class="row">
            <div class="col-md-3">
                <label for="filtroNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="filtroNome" 
                       placeholder="Buscar por nome">
            </div>
            <div class="col-md-3">
                <label for="filtroPlano" class="form-label">Plano</label>
                <select class="form-select" id="filtroPlano">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filtroStatus" class="form-label">Status</label>
                <select class="form-select" id="filtroStatus">
                    <option value="">Todos</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                    <option value="pendente">Pendente</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filtroVencimento" class="form-label">Vencimento</label>
                <select class="form-select" id="filtroVencimento">
                    <option value="">Todos</option>
                    <option value="7">Próximos 7 dias</option>
                    <option value="15">Próximos 15 dias</option>
                    <option value="30">Próximos 30 dias</option>
                    <option value="vencido">Vencidos</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Lista de Alunos -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div id="listaAlunos">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Novo/Editar Aluno -->
<div class="modal fade" id="modalNovoAluno" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Aluno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formAluno">
                    <input type="hidden" id="alunoId">
                    
                    <!-- Foto -->
                    <div class="text-center mb-4">
                        <img src="https://via.placeholder.com/150" 
                             alt="Foto do aluno" 
                             class="foto-preview" 
                             id="fotoPreview">
                        <input type="file" 
                               class="upload-foto" 
                               id="uploadFoto" 
                               accept="image/*">
                        <br>
                        <button type="button" 
                                class="btn btn-outline-primary btn-upload"
                                onclick="document.getElementById('uploadFoto').click()">
                            <i class="bi bi-camera"></i> Alterar Foto
                        </button>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dataNascimento" class="form-label">
                                Data de Nascimento
                            </label>
                            <input type="date" 
                                   class="form-control" 
                                   id="dataNascimento" 
                                   required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="plano" class="form-label">Plano</label>
                            <select class="form-select" id="plano" required>
                                <option value="">Selecione um plano</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="altura" class="form-label">Altura (m)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="altura" 
                                   step="0.01" 
                                   min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="peso" class="form-label">Peso (kg)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="peso" 
                                   step="0.1" 
                                   min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="objetivo" class="form-label">Objetivo</label>
                            <select class="form-select" id="objetivo">
                                <option value="hipertrofia">Hipertrofia</option>
                                <option value="emagrecimento">Emagrecimento</option>
                                <option value="condicionamento">Condicionamento</option>
                                <option value="reabilitacao">Reabilitação</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btnSalvarAluno">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modalNovoAluno = new bootstrap.Modal(
            document.getElementById('modalNovoAluno')
        );
        
        // Máscaras para campos
        IMask(document.getElementById('cpf'), {
            mask: '000.000.000-00'
        });
        
        IMask(document.getElementById('telefone'), {
            mask: '(00) 00000-0000'
        });
        
        // Preview da foto
        document.getElementById('uploadFoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fotoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Carregar planos
        async function carregarPlanos() {
            try {
                const response = await fetch('/planos');
                const planos = await response.json();
                
                const selectPlano = document.getElementById('plano');
                const filtroPlano = document.getElementById('filtroPlano');
                
                planos.forEach(plano => {
                    const option = document.createElement('option');
                    option.value = plano.id;
                    option.textContent = `${plano.nome} - R$ ${plano.valor}`;
                    selectPlano.appendChild(option.cloneNode(true));
                    filtroPlano.appendChild(option);
                });
            } catch (erro) {
                console.error('Erro ao carregar planos:', erro);
            }
        }
        
        // Carregar alunos
        async function carregarAlunos() {
            try {
                const filtros = {
                    nome: document.getElementById('filtroNome').value,
                    plano: document.getElementById('filtroPlano').value,
                    status: document.getElementById('filtroStatus').value,
                    vencimento: document.getElementById('filtroVencimento').value
                };
                
                const queryString = new URLSearchParams(filtros).toString();
                const response = await fetch(`/alunos?${queryString}`);
                const alunos = await response.json();
                
                const listaAlunos = document.getElementById('listaAlunos');
                listaAlunos.innerHTML = '';
                
                alunos.forEach(aluno => {
                    const div = document.createElement('div');
                    div.className = 'aluno-item';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="mb-1">${aluno.nome}</h5>
                                <p class="mb-1">
                                    <span class="badge bg-${
                                        aluno.status === 'ativo' ? 'success' : 
                                        aluno.status === 'inativo' ? 'danger' : 'warning'
                                    } status-badge">
                                        ${aluno.status}
                                    </span>
                                    <small class="text-muted ms-2">
                                        Plano: ${aluno.plano.nome}
                                    </small>
                                    <small class="text-muted ms-2">
                                        Vencimento: ${new Date(aluno.vencimento).toLocaleDateString()}
                                    </small>
                                </p>
                                <small class="text-muted">
                                    ${aluno.email} | ${aluno.telefone}
                                </small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary btn-acao me-2"
                                        onclick="editarAluno(${aluno.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger btn-acao"
                                        onclick="excluirAluno(${aluno.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    listaAlunos.appendChild(div);
                });
            } catch (erro) {
                console.error('Erro ao carregar alunos:', erro);
            }
        }
        
        // Salvar aluno
        async function salvarAluno() {
            const formData = new FormData();
            const foto = document.getElementById('uploadFoto').files[0];
            
            if (foto) {
                formData.append('foto', foto);
            }
            
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                data_nascimento: document.getElementById('dataNascimento').value,
                plano_id: document.getElementById('plano').value,
                endereco: document.getElementById('endereco').value,
                altura: document.getElementById('altura').value,
                peso: document.getElementById('peso').value,
                objetivo: document.getElementById('objetivo').value,
                observacoes: document.getElementById('observacoes').value
            };
            
            Object.entries(dados).forEach(([key, value]) => {
                formData.append(key, value);
            });
            
            const alunoId = document.getElementById('alunoId').value;
            const method = alunoId ? 'PUT' : 'POST';
            const url = alunoId ? `/alunos/${alunoId}` : '/alunos';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    body: formData
                });
                
                if (response.ok) {
                    alert('Aluno salvo com sucesso!');
                    modalNovoAluno.hide();
                    carregarAlunos();
                } else {
                    const erro = await response.json();
                    alert(erro.erro || 'Erro ao salvar aluno');
                }
            } catch (erro) {
                console.error('Erro ao salvar aluno:', erro);
                alert('Erro ao salvar aluno');
            }
        }
        
        // Event Listeners
        document.getElementById('btnSalvarAluno').addEventListener('click', salvarAluno);
        
        // Filtros
        ['filtroNome', 'filtroPlano', 'filtroStatus', 'filtroVencimento'].forEach(id => {
            const elemento = document.getElementById(id);
            if (id === 'filtroNome') {
                elemento.addEventListener('input', debounce(carregarAlunos, 300));
            } else {
                elemento.addEventListener('change', carregarAlunos);
            }
        });
        
        // Inicialização
        carregarPlanos();
        carregarAlunos();
    });
    
    // Função de debounce
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
    
    // Funções globais
    async function editarAluno(id) {
        try {
            const response = await fetch(`/alunos/${id}`);
            const aluno = await response.json();
            
            document.getElementById('alunoId').value = aluno.id;
            document.getElementById('nome').value = aluno.nome;
            document.getElementById('email').value = aluno.email;
            document.getElementById('cpf').value = aluno.cpf;
            document.getElementById('telefone').value = aluno.telefone;
            document.getElementById('dataNascimento').value = aluno.data_nascimento;
            document.getElementById('plano').value = aluno.plano_id;
            document.getElementById('endereco').value = aluno.endereco;
            document.getElementById('altura').value = aluno.altura;
            document.getElementById('peso').value = aluno.peso;
            document.getElementById('objetivo').value = aluno.objetivo;
            document.getElementById('observacoes').value = aluno.observacoes;
            
            if (aluno.foto_url) {
                document.getElementById('fotoPreview').src = aluno.foto_url;
            }
            
            document.querySelector('#modalNovoAluno .modal-title').textContent = 
                'Editar Aluno';
            new bootstrap.Modal(document.getElementById('modalNovoAluno')).show();
        } catch (erro) {
            console.error('Erro ao carregar aluno:', erro);
            alert('Erro ao carregar dados do aluno');
        }
    }
    
    async function excluirAluno(id) {
        if (confirm('Tem certeza que deseja excluir este aluno?')) {
            try {
                const response = await fetch(`/alunos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Aluno excluído com sucesso!');
                    carregarAlunos();
                } else {
                    const erro = await response.json();
                    alert(erro.erro || 'Erro ao excluir aluno');
                }
            } catch (erro) {
                console.error('Erro ao excluir aluno:', erro);
                alert('Erro ao excluir aluno');
            }
        }
    }
</script>
{% endblock %}
